program: vit_train.py
method: bayes
metric:
  name: val_acc
  goal: maximize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.001
    distribution: log_uniform_values
  epochs:
    value: 50
  stft_nperseg:
    values: [256, 512, 1024, 2048]   # 범주형(이산)
  stft_hop:
    values: [128, 256, 512, 1024]    # 범주형(이산)
  stft_power:
    values: [1.0, 2.0]
