program: vit_train.py
method: bayes
metric:
  name: val_acc
  goal: maximize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.001
    distribution: log_uniform_values
  epochs:
    value: 100
  stft_pair:
    values:
      - "256x128"
      - "512x128"
      - "512x256"
      - "1024x128"
      - "1024x256"
      - "1024x512"
      - "2048x128"
      - "2048x256"
      - "2048x512"
      - "2048x1024"
  stft_power:
    values: [1.0, 2.0]
